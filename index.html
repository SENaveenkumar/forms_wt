        <br>

        <br>
        <br>

        <br>

        <br>
        <select >

            <br>

            </select>
            <br>
            <br>

            <input type="radio" name="radiob1" size="35">Standard

            <input type="radio" name="radiob1" size="35">Premium

            <input type="radio" name="radiob1" size="35">Cooperative

            <br>
            <label>Accomodation Package</label>

            <input type="radio" name="radiob2" size="35">None
            <br>
            <input type="radio" name="radiob2" size="35">3 star

            <input type="radio" name="radiob2" size="35">4 star
